<!DOCTYPE html>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>

    <body>
        <div class="row">  
            <div class="col s8 blue darken-3">
                <div class="card col s4 row modal blue-grey" id="myModal">
                    <div class="card-content white-text" >
                        <span class="card-title"></span>
                        <h5>Terms & Conditions</h5>
                        <p>I am a very simple card. I am good at containing small bits of information.
                            I am convenient because I require little markup to use effectively.
                        </p>
                    </div>
                    <div class="card-action ">
                        <a href="#" class="close">I Agree</a>
                    </div>
                </div>
                <div class="container center-align">
                    <h2 class="payment-header">Your way to better business</h2>
                    <small class="slogan">Stay connected, we got you</small>   
                </div>
            </div>
            <div class="col s4 ">
                <div class=" login-box">
                    <div class="col s12 right-align">
                        <form>
                            <div class="card-content center-align">
                            <span class="card-title">Payment Information</span>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <label for="email">Cardholder numer</label>
                                            <input type="text" class="validate" name="email" id="email" />
                                        </div>
                                        <div class="input-field col s12">
                                            <label for="email">Cardholder</label>
                                            <input type="text" class="validate" name="email" id="email" />
                                        </div>
                                        <div class="input-field col s12">
                                            <label for="password">Expiry Month</label>
                                            <input type="text" class="validate" name="password" id="password" />
                                        </div>
                                        <div class="input-field col s6">
                                            <label for="password">Expiry year </label>
                                            <input type="text" class="validate" name="password"  id="password" />
                                        </div>
                                        <div class="input-field col s6">
                                            <label for="ccv">CCV </label>
                                            <input type="text" class="validate" name="password" id="password"/>
                                        </div>
                                    </div>
                                </div>
                            <div class="card-action center-align" id="myBtn">
                                <input type="submit" class="btn blue-grey waves-effect waves-light" value="Submit Payment">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <img class="responsive-img" style="max-width: 27%; padding-left: 6%;" src="">
        </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> 
    <script src="../scripts/payment.js"></script>   
</body>
